# Publish a Python Distribution

name: Publish Python ğŸ Package ğŸ“¦

# on:
#   release:
#     types: [published]
on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and PyPI Test
    runs-on: ubuntu-slim

    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ğŸ
      uses: actions/setup-python@v6
      with:
        python-version-file: pyproject.toml

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Build
      run: uv build

    - name: Publish distribution ğŸ“¦ to PyPI Test
      if: startsWith(github.ref, 'refs/heads/test')
      run: uv publish --index testpypi

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/heads/main')
      run: uv publish --index pypi
